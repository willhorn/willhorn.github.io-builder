{% extends "template.html" %}
{%- block nav_blog -%}
    nav_selected
{%- endblock -%}
{% block content -%}
    {% for entry in blog_entries %}
        <article class="blog-preview">
            {{ entry.preview_html }}
            <p><a href="{{ entry.relative_path }}">
                Continue reading
            </a></p>
        </article>
    {% endfor %}
{%- endblock %}
